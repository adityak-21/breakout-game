<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout game</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/ball.css" />
    <link rel="stylesheet" href="style/brick.css" />
    <link rel="stylesheet" href="style/paddle.css" />
    <link rel="stylesheet" href="style/watch.css" />

  </head>
  <body>
    
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
      <div style="text-align: center;">
          <h2 id="heading" style="margin-bottom: 0;">Breakout game</h2>
          <h3 id="score" style="display: inline-block;">SCORE</h3>
          <h3 id="score_value" style="display: inline-block; margin-left: 10px;">0</h3>
      </div>
  </div>
  
  <div style="display: flex; justify-content: center; align-items: center; padding-bottom:15px;">
    <div id="time" style="font-size: 17px;">00:00:00</div>
</div>
    
    <div id="container" >
      <div id="paddle" class="paddle"></div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; padding-top:15px;">
      <button id="start_button" style="#start_button{
        position: fixed;
        bottom: 20px;
        left: 50%;
        padding: 10px 20px;
        font-size: 18px;
        color: rgb(0, 0, 0);
        border-color: white;
        border-radius: 5px;
        cursor: pointer;
    }">Start</button>
    </div>
  </body> 
  <script src="scripts/bricks.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/watch.js"></script>
  <script src="scripts/ball.js"></script>
  <script src="scripts/paddle.js"></script>
  <script src="scripts/collision.js"></script>
</html>
